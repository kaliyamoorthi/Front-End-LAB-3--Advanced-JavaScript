<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <style src="style/main.css"></style> -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather app</title>

<section class="center-div">
  <div class="search">
    <input class="city_input" type="text" placeholder="Please Enter your city name" name="search2">
  </div>
  <div class="city_data">
    <h2 class="city">Mumbai</h2>
    <h3 class="date">2022-02-10</h3>
  </div>
  <div class="temp_data">
    <h1 class="temp">15c</h1>
    <br>
    <br>
    <h3 class="weather_type">Sunny</h3>
    <h3 class="weather_range">18c / 15c</h3>
  </div>
</section>

<body>
  <script src="script.js"></script>
</body>

</html>
